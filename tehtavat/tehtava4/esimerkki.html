<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script language="JavaScript">
  'use strict';

  const kanta = prompt('Mikä on suorakulmion kanta?');
  const korkeus = prompt('Mikä on suorakulmion korkeus?');
  console.log('Pinta-ala:', kanta * korkeus);
  console.log('Piiri:', kanta * 2 + korkeus * 2);

</script>
</body>
</html>
