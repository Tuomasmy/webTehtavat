<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script language="JavaScript">
  'use strict';

  let av = prompt('Anna aloitusvuosi');
  let lv = prompt('Anna lopetusvuosi');
  let i;

  for (i = av; i <= lv; i++) {
    if (i % 100 === 0 && i % 400 === 0 || (i % 4 === 0)) {

      document.write("<li>" + i + ' on karkausvuosi' + "</li>");

    }
  }

</script>
</body>
</html>
