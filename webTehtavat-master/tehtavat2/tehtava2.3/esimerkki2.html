<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script language="JavaScript">
  'use strict';


  const sp = prompt("Anna sukupuolesi (Mies/Nainen");
  switch (sp) {
    case 'Mies':
      let hg = prompt("Anna hemoglobiiniarvosi (g/l)");
      if (hg < 134) {
        console.log('Hemoglobiinisi on alhainen');
      }
      else if (hg > 195) {
        console.log('Hemoglobiinisi on korkea');
      }
      else {
        console.log('Hemoglobiinisi on normaali');
      }
      break;

    case 'Nainen':
      let hg1 = prompt("Anna hemoglobiiniarvosi (g/l)");
      if (hg1 < 117) {
        console.log('Hemoglobiinisi on alhainen');
      }
      else if (hg1 > 175) {
        console.log('Hemoglobiinisi on korkea');
      }
      else {
        console.log('Hemoglobiinisi on normaali');

      }
      break;
  }

</script>
</body>
</html>
