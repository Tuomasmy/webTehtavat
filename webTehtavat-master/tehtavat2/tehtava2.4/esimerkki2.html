<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script language="JavaScript">
  'use strict';


  const raha = prompt("Lompakossasi oleva rahamäärä?");
  const raha1 = prompt("Bussilipun hinta");
      if (raha < raha1) {
        console.log('Hyvää matkaa, rahaa jäi', raha - raha1);
      }
      else {
        console.log('Ei tarpeeksi rahaa, tarvitaan', raha1 - raha, 'euroa')
      }



</script>
</body>
</html>
