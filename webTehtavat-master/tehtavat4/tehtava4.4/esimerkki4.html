
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script language="JavaScript">
    'use strict';

    let luku, taulukko, maara, i, j;
    taulukko = [];
    maara = 0;
    luku = 1;

    for (i=0; luku != 0; i++){
        luku =prompt("Anna luku (lopetaaksesi anna 0)");
        if (luku != 0){
            taulukko[i] = luku;
            maara++
        }
    }
    taulukko.sort(function(a, b){return a - b});
    document.write("Luvut pienimmästä suurimpaan: <br>")
    for (j=0; j<maara; j++){
        document.write(taulukko[j] + "<br>");
    }
    document.write("<br>");

</script>
</body>
</html>
