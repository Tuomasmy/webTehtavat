
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script language="JavaScript">
    'use strict';

    let nimi, taulukko, i, j;
    taulukko = [];
    for (i=0; i<=5; i++){
        nimi = prompt("Anna koiran nimi");
        taulukko[i] = nimi;
    }
    taulukko.sort();
    document.write("Koirat aakkosjärjestyksessä: <br>")
    for (j=0; j<=5; j++){
        document.write(taulukko[j] + "<br>");
    }
    document.write("<br>");

</script>
</body>
</html>
