<!DOCTYPE html>

<body>
<script>

    let luku = prompt("Anna ensimmÃ¤inen luku");
    let luku1 = prompt("Anna toinen luku");
    let luku2 = prompt("Anna kolmas luku");

    const vertailu = (a,b,c) =>{
        if (a<=b){
            if (b<c){
                return c;
            }
            else{
                return b;
            }
        }
        else{
            return a;
        }
    };

    document.write("Antamastasi luvuista suurin oli: " + vertailu(luku, luku1, luku2));


</script>
