<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script language="JavaScript">
  'use strict';

  let luku = [];
  let kl = prompt('Anna kokonaisluku');

  while (kl > 0) {
    luku.push(kl);
    kl--;
  }

  console.log(luku.reduce((a,b) => a * b ));



</script>
</body>
</html>
