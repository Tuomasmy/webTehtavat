<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script language="JavaScript">
  'use strict';

  const luku1 = prompt('Anna kokonaisluku 1');
  const luku2 = prompt('Anna kokonaisluku 2');
  const luku3 = prompt('Anna kokonaisluku 3');
  const summa = +luku1 + +luku2 + +luku3;
  console.log('Summa:', +luku1 + +luku2 + +luku3);
  console.log('Tulo:', luku1 * luku2 * luku3);
  console.log('Keskiarvo:', summa / 3, );


</script>
</body>
</html>
